<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="customizer">
      <div class="umbrella-container">
        <img id="umbrella" src="./Pink umbrella.png" alt="Umbrella" />
        <img id="logo-image" alt="Logo" class="logo-image" />
      </div>
      <div class="logo-upload">
        <input
          type="file"
          id="logoUpload"
          accept="image/svg+xml"
          style="display: none;"
        />
        <label for="logoUpload" class="upload-button">
          <svg class="upload-icon" viewBox="0 0 24 24">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-9h-3v3h-1v-3H7.5L12 7l4.5 4z"
            />
          </svg>
          Upload Logo
        </label>
      </div>
      <div class="color-swatch">
        <button class="swatch pink" data-color="Pink"></button>
        <button class="swatch blue" data-color="Blue"></button>
        <button class="swatch yellow" data-color="Yello"></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
